<!DOCTYPE html>
<html>
<head>
    <title>Compliance Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://YOUR_PUBLIC_IP:8080">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .logo span {
            color: #06b6d4;
        }
        .loading {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        .manual-link a:hover {
            color: #06b6d4;
        }
        .status {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="logo">Compliance<span>Express</span></div>
    <div class="spinner"></div>
    <div class="loading">Connecting to Compliance Express Server...</div>
    <div class="manual-link">
        If you're not redirected automatically,<br>
        click <a href="http://YOUR_PUBLIC_IP:8080">here</a>
    </div>
    <div class="status">
        Powered by GitHub Pages â€¢ Home Server Technology
    </div>

    <script>
        // Backup redirect in case meta refresh fails
        setTimeout(function() {
            window.location.href = 'http://YOUR_PUBLIC_IP:8080';
        }, 1000);

        // Track redirect attempts for debugging
        console.log('Compliance Express Redirect Page Loaded');
        console.log('Target URL: http://YOUR_PUBLIC_IP:8080');
    </script>
</body>
</html>
